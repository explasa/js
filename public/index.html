<!DOCTYPE html>
<html>
<head>
    <title>Web Shell</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; }
        #terminal { width: 800px; height: 500px; border: 1px solid #0f0; padding: 10px; overflow-y: auto; }
        #input { background: transparent; border: none; color: #0f0; outline: none; width: 90%; }
        .prompt { color: #0ff; }
        .output { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div>
        <span class="prompt">$</span>
        <input type="text" id="input" autofocus>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        
        function addOutput(text, className = 'output') {
            const div = document.createElement('div');
            div.className = className;
            div.textContent = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function executeCommand(command) {
            addOutput(`$ ${command}`, 'prompt');
            
            fetch('/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addOutput(data.error, 'error');
                } else {
                    addOutput(data.output);
                }
            })
            .catch(error => {
                addOutput('Error: ' + error.message, 'error');
            });
        }
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    executeCommand(command);
                    input.value = '';
                }
            }
        });
        
        addOutput('Web Shell Ready. Type commands below.');
    </script>
</body>
</html>
