<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web SSH (Local)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    #top {
      display: flex;
      flex-wrap: wrap;
      background: #111;
      padding: 6px;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    #top input {
      background: #222;
      border: none;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      font-size: 14px;
      width: 110px;
    }

    #top label {
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #bbb;
    }

    #connect {
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
    }

    #term {
      flex: 1;
      width: 100%;
    }

    @media (max-width: 600px) {
      #top {
        flex-direction: column;
        align-items: stretch;
      }
      #top input {
        width: 100%;
      }
      #connect {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="top">
    <label>Host <input id="host" value="127.0.0.1" /></label>
    <label>Port <input id="port" value="22" /></label>
    <label>User <input id="user" /></label>
    <label>Password <input id="pass" type="password" /></label>
    <button id="connect">Connect</button>
  </div>

  <div id="term"></div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script>
    const { Terminal } = window;
    const { FitAddon } = window;
    const term = new Terminal({
      cursorBlink: true,
      fontFamily: 'monospace',
      fontSize: 14,
      theme: { background: '#000000', foreground: '#ffffff' }
    });
    const fitAddon = new FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('term'));
    fitAddon.fit();

    let ws;

    function connectSSH() {
      const host = document.getElementById('host').value.trim() || '127.0.0.1';
      const port = parseInt(document.getElementById('port').value || '22');
      const username = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value;

      const proto = location.protocol === 'https:' ? 'wss' : 'ws';
      ws = new WebSocket(`${proto}://${location.host}/ssh`);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        term.clear();
        term.writeln('Connecting to SSH...');
        ws.send(JSON.stringify({
          type: 'auth',
          host,
          port,
          username,
          password,
          cols: term.cols,
          rows: term.rows,
          term: 'xterm-256color'
        }));
      };

      ws.onmessage = (ev) => {
        if (typeof ev.data === 'string') {
          try {
            const j = JSON.parse(ev.data);
            if (j.type === 'error' || j.type === 'stderr') {
              term.writeln('\r\n[ERROR] ' + (j.message || j.data));
            }
            return;
          } catch (e) {}
        }
        const data = typeof ev.data === 'string' ? ev.data : new TextDecoder().decode(ev.data);
        term.write(data);
      };

      ws.onclose = () => term.writeln('\r\n*** Disconnected ***');
      ws.onerror = (err) => term.writeln('\r\n[WebSocket error]');

      term.onData(d => ws && ws.readyState === WebSocket.OPEN && ws.send(d));

      window.addEventListener('resize', () => {
        fitAddon.fit();
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'resize', cols: term.cols, rows: term.rows }));
        }
      });
    }

    document.getElementById('connect').addEventListener('click', connectSSH);
    console.log("Connect button script loaded");


    window.addEventListener('load', () => {
      fitAddon.fit();
      // 触发输入框软键盘时，滚动到终端底部，避免遮挡
      document.getElementById('pass').addEventListener('focus', () => {
        setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 300);
      });
    });
  </script>
</body>
</html>
