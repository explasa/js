<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            width: 100%;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-weight: bold;
            font-size: 18px;
        }

        .status {
            font-size: 14px;
            color: #00ff00;
        }

        .output {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            line-height: 1.4;
        }

        .command-line {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .prompt {
            color: #00ffff;
            margin-right: 10px;
            font-weight: bold;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
        }

        .output-line {
            margin-bottom: 5px;
            word-break: break-all;
        }

        .command {
            color: #00ffff;
        }

        .error {
            color: #ff5555;
        }

        .success {
            color: #00ff00;
        }

        .info {
            color: #5555ff;
        }

        .welcome {
            color: #ffff55;
            margin-bottom: 10px;
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .output::-webkit-scrollbar {
            width: 8px;
        }

        .output::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .output::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="title">üîí Secure Web Terminal</div>
            <div class="status" id="status">‚óè Connected</div>
        </div>
        
        <div class="output" id="output">
            <div class="welcome">
                üåê Welcome to Web Terminal v1.0<br>
                üìç Safe command execution environment<br>
                ‚ö†Ô∏è  Dangerous commands are blocked for security<br>
                <br>
                Available commands: ls, pwd, whoami, echo, cat, find, etc.<br>
                Type 'help' for more information.<br>
                <br>
            </div>
        </div>
        
        <div class="command-line">
            <span class="prompt">$</span>
            <input type="text" id="command-input" placeholder="Type command here..." autofocus>
        </div>
    </div>

    <script>
        class WebTerminal {
            constructor() {
                this.output = document.getElementById('output');
                this.input = document.getElementById('command-input');
                this.status = document.getElementById('status');
                this.commandHistory = [];
                this.historyIndex = -1;
                
                this.init();
            }

            init() {
                this.input.addEventListener('keypress', this.handleKeyPress.bind(this));
                this.input.addEventListener('keydown', this.handleKeyDown.bind(this));
                
                // Ëé∑ÂèñÁ≥ªÁªü‰ø°ÊÅØ
                this.fetchSystemInfo();
            }

            handleKeyPress(e) {
                if (e.key === 'Enter') {
                    const command = this.input.value.trim();
                    if (command) {
                        this.executeCommand(command);
                        this.input.value = '';
                    }
                }
            }

            handleKeyDown(e) {
                // ‰∏ä‰∏ãÁÆ≠Â§¥ÊµèËßàÂéÜÂè≤
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (this.commandHistory.length > 0) {
                        if (this.historyIndex === -1) {
                            this.historyIndex = this.commandHistory.length - 1;
                        } else if (this.historyIndex > 0) {
                            this.historyIndex--;
                        }
                        this.input.value = this.commandHistory[this.historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (this.historyIndex < this.commandHistory.length - 1) {
                        this.historyIndex++;
                        this.input.value = this.commandHistory[this.historyIndex];
                    } else {
                        this.historyIndex = -1;
                        this.input.value = '';
                    }
                }
            }

            async executeCommand(command) {
                this.addOutput(`$ ${command}`, 'command');
                this.commandHistory.push(command);
                this.historyIndex = -1;

                // ÂÜÖÁΩÆÂëΩ‰ª§
                if (command === 'clear' || command === 'cls') {
                    this.clearOutput();
                    return;
                }

                if (command === 'help') {
                    this.showHelp();
                    return;
                }

                try {
                    const response = await fetch('/api/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ command })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.addOutput(data.output, 'success');
                    } else {
                        this.addOutput(data.error, 'error');
                    }
                } catch (error) {
                    this.addOutput(`Network error: ${error.message}`, 'error');
                }
            }

            addOutput(text, className = 'success') {
                const line = document.createElement('div');
                line.className = `output-line ${className}`;
                line.textContent = text;
                this.output.appendChild(line);
                this.scrollToBottom();
            }

            clearOutput() {
                this.output.innerHTML = '<div class="welcome">Terminal cleared</div>';
            }

            scrollToBottom() {
                this.output.scrollTop = this.output.scrollHeight;
            }

            showHelp() {
                const helpText = `
Available commands:
  ls, dir      - List directory contents
  pwd          - Print working directory
  whoami       - Show current user
  echo         - Display message
  cat          - Display file content
  find         - Search for files
  clear, cls   - Clear terminal

System information:
  platform     - ${navigator.platform}
  user agent   - ${navigator.userAgent}

Security:
  ‚ùå Dangerous commands are blocked
  ‚úÖ Safe commands are allowed
  ‚è±Ô∏è  15 second timeout per command
                `.trim();
                
                this.addOutput(helpText, 'info');
            }

            async fetchSystemInfo() {
                try {
                    const response = await fetch('/api/system');
                    const data = await response.json();
                    this.addOutput(`System: ${data.platform}/${data.arch} | Node: ${data.nodeVersion}`, 'info');
                } catch (error) {
                    this.addOutput('Could not fetch system info', 'error');
                }
            }
        }

        // ÂàùÂßãÂåñÁªàÁ´Ø
        document.addEventListener('DOMContentLoaded', () => {
            new WebTerminal();
        });
    </script>
</body>
</html>
