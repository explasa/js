<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web SSH (local)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    body { margin:0; height:100vh; display:flex; flex-direction:column; }
    #top { padding:8px; background:#111; color:#fff; display:flex; gap:8px; align-items:center; }
    #term { flex:1; }
    input { padding:6px; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <div id="top">
    <label>Host: <input id="host" value="127.0.0.1" /></label>
    <label>Port: <input id="port" value="22" style="width:60px" /></label>
    <label>User: <input id="user" value="" /></label>
    <label>Password: <input id="pass" type="password" /></label>
    <button id="connect">Connect</button>
    <small style="margin-left:8px;color:#bbb">或将私钥文本粘贴到密码框并勾选“私钥模式”。（演示用）</small>
  </div>

  <div id="term"></div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script>
    const { Terminal } = window;
    const { FitAddon } = window;
    const term = new Terminal({ cols: 80, rows: 24, cursorBlink: true });
    const fitAddon = new FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('term'));
    fitAddon.fit();

    let ws;
    document.getElementById('connect').addEventListener('click', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close();
        return;
      }

      const host = document.getElementById('host').value || '127.0.0.1';
      const port = parseInt(document.getElementById('port').value || '22', 10);
      const username = document.getElementById('user').value || '';
      const password = document.getElementById('pass').value || '';

      const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
      ws = new WebSocket(`${proto}://${location.host}/ssh`);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        term.clear();
        term.writeln('WebSocket connected — sending auth...');
        // send auth JSON
        ws.send(JSON.stringify({
          type: 'auth',
          host,
          port,
          username,
          password,
          cols: term.cols,
          rows: term.rows,
          term: 'xterm-256color'
        }));
      };

      ws.onmessage = (ev) => {
        // server may send JSON messages (strings) or binary shell data (ArrayBuffer)
        if (typeof ev.data === 'string') {
          try {
            const j = JSON.parse(ev.data);
            if (j.type === 'error' || j.type === 'stderr') {
              term.writeln('\r\n[ERROR] ' + (j.message || j.data));
            }
            return;
          } catch (e) {
            // not json, continue
          }
        }
        // binary or plain text shell output
        const data = (typeof ev.data === 'string') ? ev.data : new TextDecoder().decode(ev.data);
        term.write(data);
      };

      ws.onclose = () => {
        term.writeln('\r\n*** disconnected ***');
      };
      ws.onerror = (err) => {
        console.error('WS error', err);
      };

      // terminal input -> websocket
      term.onData(d => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(d);
        }
      });

      // handle resize
      window.addEventListener('resize', () => {
        fitAddon.fit();
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'resize', cols: term.cols, rows: term.rows }));
        }
      });
    });

    // auto-fit on load
    window.addEventListener('load', () => { fitAddon.fit(); });
  </script>
</body>
</html>
