<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal with CD Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .terminal {
            width: 100%;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-weight: bold;
            font-size: 18px;
        }

        .current-dir {
            font-size: 14px;
            color: #00ffff;
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .output {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            line-height: 1.4;
        }

        .command-line {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .prompt {
            color: #00ffff;
            margin-right: 10px;
            font-weight: bold;
            white-space: nowrap;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
        }

        .output-line {
            margin-bottom: 5px;
            word-break: break-all;
        }

        .command {
            color: #00ffff;
        }

        .error {
            color: #ff5555;
        }

        .success {
            color: #00ff00;
        }

        .info {
            color: #5555ff;
        }

        .directory {
            color: #ffff55;
        }

        .welcome {
            color: #ffff55;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="title">üíæ Web Terminal with CD Support</div>
            <div class="current-dir" id="current-dir">/</div>
        </div>
        
        <div class="output" id="output">
            <div class="welcome">
                üåê Web Terminal with Directory Support<br>
                üìÅ Now supports: cd, pwd, and maintains directory state<br>
                üí° Each tab/window has its own session<br>
                <br>
            </div>
        </div>
        
        <div class="command-line">
            <div class="prompt" id="prompt">$</div>
            <input type="text" id="command-input" placeholder="Type command here..." autofocus>
        </div>
    </div>

    <script>
        class WebTerminal {
            constructor() {
                this.output = document.getElementById('output');
                this.input = document.getElementById('command-input');
                this.prompt = document.getElementById('prompt');
                this.currentDirElement = document.getElementById('current-dir');
                this.commandHistory = [];
                this.historyIndex = -1;
                this.sessionId = this.generateSessionId();
                this.currentDir = '/';
                
                this.init();
            }

            generateSessionId() {
                return 'session-' + Math.random().toString(36).substr(2, 9);
            }

            init() {
                this.input.addEventListener('keypress', this.handleKeyPress.bind(this));
                this.input.addEventListener('keydown', this.handleKeyDown.bind(this));
                
                // Ëé∑ÂèñÂàùÂßãÁõÆÂΩï‰ø°ÊÅØ
                this.updatePrompt();
                this.fetchSystemInfo();
            }

            handleKeyPress(e) {
                if (e.key === 'Enter') {
                    const command = this.input.value.trim();
                    if (command) {
                        this.executeCommand(command);
                        this.input.value = '';
                    }
                }
            }

            handleKeyDown(e) {
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (this.commandHistory.length > 0) {
                        if (this.historyIndex === -1) {
                            this.historyIndex = this.commandHistory.length - 1;
                        } else if (this.historyIndex > 0) {
                            this.historyIndex--;
                        }
                        this.input.value = this.commandHistory[this.historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (this.historyIndex < this.commandHistory.length - 1) {
                        this.historyIndex++;
                        this.input.value = this.commandHistory[this.historyIndex];
                    } else {
                        this.historyIndex = -1;
                        this.input.value = '';
                    }
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    // ËøôÈáåÂèØ‰ª•ÂÆûÁé∞ tab Ë°•ÂÖ®
                }
            }

            async executeCommand(command) {
                this.addOutput(`$ ${command}`, 'command');
                this.commandHistory.push(command);
                this.historyIndex = -1;

                // ÂÜÖÁΩÆÂëΩ‰ª§
                if (command === 'clear' || command === 'cls') {
                    this.clearOutput();
                    return;
                }

                if (command === 'help') {
                    this.showHelp();
                    return;
                }

                if (command === 'pwd') {
                    this.addOutput(this.currentDir, 'success');
                    return;
                }

                try {
                    const response = await fetch('/api/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Session-Id': this.sessionId
                        },
                        body: JSON.stringify({ command })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.addOutput(data.output, 'success');
                    } else {
                        this.addOutput(data.error, 'error');
                    }
                    
                    // Êõ¥Êñ∞ÂΩìÂâçÁõÆÂΩï
                    if (data.currentDir) {
                        this.currentDir = data.currentDir;
                        this.updatePrompt();
                    }
                    
                } catch (error) {
                    this.addOutput(`Network error: ${error.message}`, 'error');
                }
            }

            addOutput(text, className = 'success') {
                const line = document.createElement('div');
                line.className = `output-line ${className}`;
                line.textContent = text;
                this.output.appendChild(line);
                this.scrollToBottom();
            }

            updatePrompt() {
                // Áº©Áü≠ÈïøË∑ØÂæÑÊòæÁ§∫
                let displayDir = this.currentDir;
                if (displayDir.length > 30) {
                    const parts = displayDir.split('/');
                    if (parts.length > 3) {
                        displayDir = '.../' + parts.slice(-2).join('/');
                    }
                }
                
                this.prompt.textContent = `[${displayDir}] $`;
                this.currentDirElement.textContent = displayDir;
            }

            clearOutput() {
                this.output.innerHTML = '<div class="welcome">Terminal cleared</div>';
            }

            scrollToBottom() {
                this.output.scrollTop = this.output.scrollHeight;
            }

            showHelp() {
                const helpText = `
Directory Navigation:
  cd <path>     - Change directory
  cd ~         - Go to home directory
  cd ..        - Go to parent directory
  pwd          - Show current directory

File Operations:
  ls [path]    - List directory contents
  cat <file>   - Display file content
  find <path>  - Search for files

System Info:
  whoami       - Show current user
  uname -a     - System information
  df -h        - Disk usage

Session:
  Each browser tab has its own session
  Directory state is maintained
  Command history is preserved
                `.trim();
                
                this.addOutput(helpText, 'info');
            }

            async fetchSystemInfo() {
                try {
                    const response = await fetch('/api/system', {
                        headers: {
                            'Session-Id': this.sessionId
                        }
                    });
                    const data = await response.json();
                    this.currentDir = data.currentDir;
                    this.updatePrompt();
                    this.addOutput(`üíª System: ${data.platform}/${data.arch} | üìÅ Session: ${data.sessionId}`, 'info');
                } catch (error) {
                    this.addOutput('Could not fetch system info', 'error');
                }
            }
        }

        // ÂàùÂßãÂåñÁªàÁ´Ø
        document.addEventListener('DOMContentLoaded', () => {
            new WebTerminal();
        });
    </script>
</body>
</html>
