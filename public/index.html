<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSSH (本地 SSH)</title>

  <!-- Xterm.js 核心 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>

  <!-- Fit 插件 -->
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.9.0/lib/xterm-addon-fit.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      font-family: monospace;
    }

    #form {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      background: #222;
    }

    input {
      flex: 1;
      min-width: 120px;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #1e88e5;
      color: white;
      font-size: 1em;
    }

    #terminal {
      flex: 1;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="form">
    <input id="host" placeholder="主机 (默认 127.0.0.1)" value="127.0.0.1">
    <input id="port" placeholder="端口" value="22">
    <input id="username" placeholder="用户名">
    <input id="password" type="password" placeholder="密码">
    <button id="connectBtn">连接</button>
  </div>

  <div id="terminal"></div>

  <script>
    const term = new Terminal({
      cursorBlink: true,
      fontSize: 14,
      theme: { background: '#000000' }
    });
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    let ws;

    document.getElementById('connectBtn').onclick = () => {
      const host = document.getElementById('host').value;
      const port = document.getElementById('port').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('请输入用户名和密码');
        return;
      }

      if (ws) ws.close();
      ws = new WebSocket(`ws://${location.host}`);
      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'connect', host, port, username, password }));
        term.writeln('\x1b[32m[WebSocket 已连接，正在连接 SSH...]\x1b[0m');
      };
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'data') term.write(msg.data);
        else if (msg.type === 'status') term.writeln(`\x1b[33m${msg.data}\x1b[0m`);
        else if (msg.type === 'error') term.writeln(`\x1b[31m${msg.data}\x1b[0m`);
      };
      ws.onclose = () => term.writeln('\x1b[31m[WebSocket 连接关闭]\x1b[0m');
    };

    term.onData(data => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'input', data }));
      }
    });

    window.addEventListener('resize', () => fitAddon.fit());
  </script>
</body>
</html>
